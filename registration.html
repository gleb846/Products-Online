<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <form class="register" action="#" method="post" novalidate>
    <h1>Создать аккаунт</h1>

    <label for="fullname">ФИО</label>
    <input id="fullname" name="fullname" type="text" placeholder="Иван Иванов" required>

    <label for="user">Email или телефон</label>
    <input id="user" name="user" type="text" placeholder="name@example.com" required>

    <label for="password">Пароль</label>
    <input id="password" name="password" type="password" placeholder="Минимум 8 символов" required>

    <label for="password2">Подтвердите пароль</label>
    <input id="password2" name="password2" type="password" placeholder="Повторите пароль" required>

    <button class="btn primary" type="submit">Зарегистрироваться</button>

    <div class="divider"><span>или</span></div>

    <button class="btn google" type="button" aria-label="Зарегистрироваться через Google">
      <svg class="g-icon" width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.6-37.1-4.9-54.7H272v103.5h146.9c-6.4 34.7-25.9 64.1-55.3 83.8v69.8h89.4c52.4-48.4 82.5-119.6 82.5-202.4z"/>
        <path fill="#34A853" d="M272 544.3c74 0 136.1-24.5 181.5-66.7l-89.4-69.8c-25 17-57 27.1-92.1 27.1-70.7 0-130.6-47.6-152.1-111.4H29.6v70.3C75 490.5 167.6 544.3 272 544.3z"/>
        <path fill="#FBBC05" d="M119.9 327.5c-10.4-30.9-10.4-64.4 0-95.3V162H29.6c-41.3 81.9-41.3 179 0 260.9l90.3-95.4z"/>
        <path fill="#EA4335" d="M272 107.7c38.9-.6 76.6 14 105 40.2l78.8-78.8C404.9 24.5 343 0 272 0 167.6 0 75 53.8 29.6 140.5l90.3 70.3C141.4 155.3 201.3 107.7 272 107.7z"/>
      </svg>
      Зарегистрироваться через Google
    </button>
  </form>
</body>
</html>
